<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Footer</title>
</head>
<body>
	<div th:fragment="footer">
		<footer class="page-footer font-small special-color-dark mt-5 pt-4">

			<!-- Footer Elements -->
			<div class="container">

				<!-- Social buttons -->
				<ul class="list-unstyled list-inline text-center">
					<li class="list-inline-item"><a
						class="btn-floating btn-fb mx-1"> <i class="fab fa-facebook-f">
						</i>
					</a></li>
					<li class="list-inline-item"><a
						class="btn-floating btn-tw mx-1"> <i class="fab fa-twitter">
						</i>
					</a></li>
					<li class="list-inline-item"><a
						class="btn-floating btn-gplus mx-1"> <i
							class="fab fa-google-plus-g"> </i>
					</a></li>
					<li class="list-inline-item"><a
						class="btn-floating btn-li mx-1"> <i
							class="fab fa-linkedin-in"> </i>
					</a></li>
					<li class="list-inline-item"><a
						class="btn-floating btn-dribbble mx-1"> <i
							class="fab fa-dribbble"> </i>
					</a></li>
				</ul>
				<!-- Social buttons -->

			</div>
			<!-- Footer Elements -->

			<!-- Copyright -->
			<div class="footer-copyright text-center py-3">
				© 2020 Copyright: <a href="https://mdbootstrap.com/"> Designed
					and Developed By Manuka Yasas</a>
			</div>
			<!-- Copyright -->

		</footer>

	</div>
</body>
</html>
