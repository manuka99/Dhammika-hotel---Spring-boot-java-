<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <!--Main layout-->
    <main>

      <div class="container-fluid text-center">

        <!--Card-->
          <!--Card content-->
          <div class="card card-cascade wider reverse my-4 pb-5">
          <div class="card-body card-body-cascade text-center wow fadeIn" data-wow-delay="0.2s">
            <!--Title-->
            <img class="img-responsive mx-auto d-block" th:src="@{'/Design/booking/logo.png'}" width="400" height="130" alt="logo">


            <a href="#" th:href = "@{/booking/list-room}" class="btn btn-primary btn-lg">Rooms</a> 
            <a href="#" th:href = "@{/booking/Booking-list}" class="btn btn-secondary btn-lg">Reservation</a>
            <a href="#" th:href = "@{/booking/report}" class="btn btn-default btn-lg">Report</a>
            

          </div>
          <!--/.Card content-->

        </div>
        <!--/.Card-->

      </div>

    </main>
    <!--/Main layout-->
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
			
				<div th:swith="${room}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/booking/edit'}" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Add New Room </i>
						</a>
					</p>
					<div class="col-md-10">
						<h2 th:if="${rooms == null}" >No records found !!</h2>
						<div >
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Room Id</th>
										<th>Room Number</th>
										<th>Room Type</th>
										<th>Availability</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="room :${rooms}">
										<td th:text="${room.id}"></td>
										<td th:text="${room.roomNo}"></td>
										<td th:text="${room.roomType}"></td>
										<td th:text="${room.availability}"></td>
										<td><a th:href="@{'/booking/edit?id=' + ${room.id}}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a th:href="@{'/booking/delete?id=' + ${room.id}}"
											class="btn btn-danger"> <i class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		    <!--Footer-->
    <footer class="page-footer text-center text-md-left pt-4 bg-dark">

      <!--Copyright-->
      <div class="footer-copyright py-3 text-center">
        <div class="container-fluid">
          © 2020 Copyright: <a href="#"> Dhamikahotel.com </a>

        </div>
      </div>
      <!--/.Copyright-->

    </footer>
    <!--/.Footer-->
</body>
</html>
